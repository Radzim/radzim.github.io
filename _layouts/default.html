<!DOCTYPE html>
<html lang="en">
  <head>
    {% include head.html %}
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html, body {
        height: 100%;
      }

      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        background: white;
      }

      header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background: black;
        color: white;
        padding: 0.7em 0;
        text-align: center;
        z-index: 1000;
      }

      header a {
        color: white;
        text-decoration: none;
        margin: 0 10px;
      }

      main {
        flex: 1;
        max-width: 800px;
        margin: 70px auto 0; /* spacing below header */
        padding: 1em;
        width: 100%;
      }

      footer {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        background: black;
        color: white;
        text-align: center;
        padding: 0.7em 0;
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <a href="{{ '/' | relative_url }}">Home</a> |
        <a href="{{ '/about' | relative_url }}">About</a> |
        <a href="{{ '/supervisions/' | relative_url }}">Supervisions</a>
      </nav>
    </header>

    <main>
      {{ content }}
    </main>

    <footer>
      &copy; {{ site.time | date: '%Y' }} {{ site.title }}
    </footer>
  </body>
</html>
